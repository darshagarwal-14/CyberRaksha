<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Project | CyberVault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="navbar-logo">CyberRaksha</div>
    <ul class="navbar-links">
      <li><a href="#" class="nav-link">Home</a></li>
      <li><a href="project.html" class="nav-link">Projects</a></li>
      <li><a href="submit.html" class="nav-link">Submit</a></li>
      
    </ul>
  </nav>

  <!-- Form Section -->
  <section class="form-section">
    <div class="background-layer">
      <img src="your-background.jpg" alt="Cyber Background" class="background-image" />
      <div class="overlay"></div>
    </div>

    <div class="form-container">
      <h2 class="form-title">Submit Your Project</h2>
      <form action="#" method="POST" class="project-form">
        <div>
          <label for="title">Project Title</label>
          <input type="text" id="title" name="title" required placeholder="e.g. AI Phishing Detector" />
        </div>
        <div>
          <label for="author">Your Name</label>
          <input type="text" id="author" name="author" required placeholder="e.g. Darsh A." />
        </div>
        <div>
          <label for="tech">Technologies Used</label>
          <input type="text" id="tech" name="tech" placeholder="e.g. Python, Nmap" />
        </div>
        <div>
          <label for="link">Project Link</label>
          <input type="url" id="link" name="link" placeholder="https://github.com/your-project" />
        </div>
        <div>
          <label for="desc">Short Description</label>
          <textarea id="desc" name="desc" rows="4" placeholder="What does your project do? Why is it useful?"></textarea>
        </div>
        <div class="submit-wrapper">
          <button type="submit" class="submit-btn">Submit Project</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
