<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberRaksha Projects</title>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">CyberRaksha</div>
    <ul class="navbar-links">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="project.html" class="nav-link active">Projects</a></li>
      <li><a href="submit.html" class="nav-link">Publish</a></li>
      <li><a href="apply.html" class="nav-link">Apply</a></li>
    </ul>
    
  </nav>
    <div class="search-bar-container">
  <input type="text" id="projectSearch" class="search-bar" placeholder="Search projects...">
</div>

  <section class="projects-section">
    <div class="projects-container">
      <!-- PROJECT CARD -->
      <div class="project-card">
        <div class="card-content">
          <h2 class="project-title">SmartCam Shield</h2>
          <p class="project-description">Detects intrusions via webcam using Python and OpenCV.</p>
          <div class="tech-tags">
            <span class="tag">Python</span>
            <span class="tag">OpenCV</span>
            <span class="tag">Raspberry Pi</span>
          </div>
        </div>
      </div>

      <!-- Another card -->
      <div class="project-card">
        <div class="card-content">
          <h2 class="project-title">WiFi Jam Detector</h2>
          <p class="project-description">Detects sudden network disruptions and alerts via SMS.</p>
          <div class="tech-tags">
            <span class="tag">Arduino</span>
            <span class="tag">C++</span>
            <span class="tag">GSM Module</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 CyberRaksha. All rights reserved.</p>
  </footer>

  <script>
  const searchInput = document.getElementById('projectSearch');
  searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    const cards = document.querySelectorAll('.project-card');
    cards.forEach(card => {
      const title = card.querySelector('.project-title')?.textContent.toLowerCase() || '';
      const desc = card.querySelector('.project-description')?.textContent.toLowerCase() || '';
      const tags = Array.from(card.querySelectorAll('.tag')).map(tag => tag.textContent.toLowerCase()).join(' ');
      if (title.includes(query) || desc.includes(query) || tags.includes(query)) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>
</body>
</html>
